<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Faculty Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Faculty Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/faculties}">Faculty Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Faculty</h1>
				<div class="card-body">
					<form th:action="@{/faculties}" th:object="${faculty}"
						method="POST">
						<div class="form-group">
							<label> Faculty First Name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Faculty First Name" />
						</div>

						<div class="form-group">
							<label> Faculty Last Name </label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Faculty Last Name" />
						</div>
						<div class="form-group">
							<label> Faculty Course Name </label> <input type="text"
								name="courseName" th:field="*{courseName}" class="form-control"
								placeholder="Enter Faculty Course Name" />
						</div>

						<div class="form-group">
							<label> Faculty Email </label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Faculty Email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
