<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Faculty Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Faculty Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/faculties}">Faculty Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Faculties</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/faculties/new}" class="btn btn-info btn-sm mb-3">
					Add Faculty</a>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Faculty First Name</th>
						<th>Faculty Last Name</th>
						<th>Course</th>
						<th>Faculty email</th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="faculty: ${faculties}">
						<td th:text="${faculty.firstName}"></td>
						<td th:text="${faculty.lastName}"></td>
						<td th:text="${faculty.courseName}"></td>
						<td th:text="${faculty.email}"></td>
						<td>
						<a th:href = "@{/faculties/edit/{id}(id=${faculty.id})}"
						 class = "btn btn-info">Update</a>
						 
						 <a th:href = "@{/faculties/{id}(id=${faculty.id})}"
						 class = "btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
